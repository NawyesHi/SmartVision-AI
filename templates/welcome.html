<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Smart Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: rgb(247, 128, 41);
            --dark-black: #111111;
        }

        body {
            background-color: var(--dark-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .welcome-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at center, #222222 0%, var(--dark-black) 100%);
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 4rem;
            max-width: 1200px;
            padding: 2rem;
        }

        .logo-section {
            flex: 1;
            text-align: center;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-section {
            flex: 1;
            text-align: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(247, 128, 41, 0.3));
            transition: all 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(247, 128, 41, 0.5));
        }

        .site-title {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInDown 1s;
        }

        .site-subtitle {
            color: var(--primary-orange);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            animation: slideInUp 1s;
        }

        .btn-custom {
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 15px;
            transition: all 0.4s ease;
            width: 250px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-custom:hover::before {
            width: 100%;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(247, 128, 41, 0.3);
        }

        .btn-detect {
            background-color: var(--primary-orange);
            border: none;
            animation: fadeInLeft 1s;
        }

        .btn-upload {
            background-color: transparent;
            border: 2px solid var(--primary-orange);
            color: var(--primary-orange);
            animation: fadeInRight 1s;
        }

        .btn-upload:hover {
            color: white;
            background-color: var(--primary-orange);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(247, 128, 41, 0.1);
            border-top: 1px solid rgba(247, 128, 41, 0.2);
        }

        .icon-wrapper {
            display: inline-block;
            margin-right: 10px;
            animation: fadeIn 1s;
        }

        @media (max-width: 992px) {
            .content-wrapper {
                flex-direction: column;
                gap: 2rem;
            }

            .site-title {
                font-size: 2.5rem;
            }

            .site-subtitle {
                font-size: 1.2rem;
            }

            .btn-custom {
                width: 200px;
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Enhanced floating animation */
        @keyframes float {
            0% { 
                transform: translateY(0px) scale(1);
                filter: drop-shadow(0 0 20px rgba(247, 128, 41, 0.3));
            }
            50% { 
                transform: translateY(-20px) scale(1.05);
                filter: drop-shadow(0 0 30px rgba(247, 128, 41, 0.5));
            }
            100% { 
                transform: translateY(0px) scale(1);
                filter: drop-shadow(0 0 20px rgba(247, 128, 41, 0.3));
            }
        }

        .logo {
            animation: float 6s ease-in-out infinite;
        }

        /* Enhanced visibility */
        .content-wrapper {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 50px rgba(247, 128, 41, 0.1);
        }

        /* Responsive adjustments */
        @media (min-width: 1200px) {
            .logo {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }
        }

        /* Glowing effect for buttons */
        .btn-detect:hover {
            box-shadow: 0 0 20px var(--primary-orange);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="content-wrapper">
            <div class="logo-section animate__animated animate__fadeIn">
                <img src="/static/pic/aa.png" 
                     alt="Smart Vision Logo" 
                     class="logo"
                     onerror="console.log('Failed to load image'); this.src='https://via.placeholder.com/500x500?text=Smart+Vision';">
            </div>
            <div class="action-section">
                <h1 class="site-title animate__animated animate__fadeInDown">Smart Vision</h1>
                <p class="site-subtitle animate__animated animate__fadeInUp">Smarter Actions</p>
                
                <div class="d-flex flex-column align-items-center">
                    <a href="{{ url_for('home') }}" class="btn btn-custom btn-detect">
                        <span class="icon-wrapper">
                            <i class="fas fa-camera"></i>
                        </span>
                        Face Detection
                    </a>
                    <a href="{{ url_for('upload_page') }}" class="btn btn-custom btn-upload">
                        <span class="icon-wrapper">
                            <i class="fas fa-upload"></i>
                        </span>
                        Upload Photos
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-0">&copy; 2024 Smart Vision. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
